[Scene] ;=====================================
ChildList            = Soldier

[Soldier] ;===================================
ChildList            = SoldierGraphics#SoldierNameTag

[SoldierPivot] ;==============================
Pivot                = (16.0, 16.0, 0.0)     ; Move to centre of image on X axis, bottom of image on Y axis (Soldier's feet!)

[SoldierGraphics@SoldierPivot] ;==============
Graphic              = StoppedFrame

[StoppedFrame] ;==============================
Texture              = soldier.png
TextureSize          = (32, 32, 0)

[SoldierNameTag] ;============================
Graphic              = SoldierName
Position             = (0.0, -32.0, 0.0)

[SoldierName] ;===============================
Text                 = SoldierNameString
Color                = (255, 255, 255)
Pivot                = center

[SoldierNameString] ;=========================
String               = Soldier

[SoldierGraphics@SoldierPivot] ;==============
Graphic              = StoppedFrame
AnimationSet         = AnimSet

[AnimSet] ;===================================
AnimationList        = IdleRight#WalkRight#IdleLeft#WalkLeft
LinkList             = IdleRightLoop#IdleRight2Left#IdleRight2WalkRight#WalkRightLoop#WalkRight2IdleRight#IdleLeftLoop#IdleLeft2Right#IdleLeft2WalkLeft#WalkLeftLoop#WalkLeft2IdleLeft

[IdleRightLoop] ;=============================
Source               = IdleRight
Destination          = IdleRight             ; Loops back onto itself.
[IdleRight2Left] ;============================
Source               = IdleRight
Destination          = IdleLeft
Property             = immediate             ; Immediately go to IdleLeft
[IdleRight2WalkRight] ;=======================
Source               = IdleRight
Destination          = WalkRight
Property             = immediate             ; Immediately go to WalkRight

[WalkRightLoop] ;=============================
Source               = WalkRight
Destination          = WalkRight
[WalkRight2IdleRight] ;=======================
Source               = WalkRight
Destination          = IdleRight
Property             = immediate
Priority             = 9

[IdleLeftLoop] ;==============================
Source               = IdleLeft
Destination          = IdleLeft
[IdleLeft2Right] ;============================
Source               = IdleLeft
Destination          = IdleRight
Property             = immediate
[IdleLeft2WalkLeft] ;=========================
Source               = IdleLeft
Destination          = WalkLeft
Property             = immediate

[WalkLeftLoop] ;==============================
Source               = WalkLeft
Destination          = WalkLeft
[WalkLeft2IdleLeft] ;=========================
Source               = WalkLeft
Destination          = IdleLeft
Property             = immediate
Priority             = 9

[IdleRight] ;=================================
KeyData1             = AnimRight6
KeyDuration1         = 0.1

[IdleLeft] ;==================================
KeyData1             = AnimLeft6
KeyDuration1         = 0.1

[WalkRight] ;=================================
